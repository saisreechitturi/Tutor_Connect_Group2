services:
  # Backend API Service
  - type: web
    name: tutor-connect-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tutor-connect-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        fromService:
          type: web
          name: tutor-connect-frontend
          property: host

  # Frontend React Service  
  - type: web
    name: tutor-connect-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: tutor-connect-backend
          property: host

# PostgreSQL Database
databases:
  - name: tutor-connect-db
    databaseName: tutorconnect
    user: tutorconnect_user